<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Bulk Logistics API Documentation</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="./node_modules/swagger-ui-dist/swagger-ui.css"
    />
    <style>
      html {
        box-sizing: border-box;
        overflow: -moz-scrollbars-vertical;
        overflow-y: scroll;
      }

      *,
      *:before,
      *:after {
        box-sizing: inherit;
      }

      body {
        margin: 0;
        background: #fafafa;
      }
    </style>
  </head>
  <body>
    <div id="swagger-ui"></div>

    <script src="./node_modules/swagger-ui-dist/swagger-ui-bundle.js"></script>
    <script src="./node_modules/swagger-ui-dist/swagger-ui-standalone-preset.js"></script>
    <script>
      window.onload = function () {
        // Begin Swagger UI call
        const ui = SwaggerUIBundle({
          url: "./bulk-logistics-api.yaml", // Path to the OpenAPI YAML file
          dom_id: "#swagger-ui",
          deepLinking: true,
          presets: [SwaggerUIBundle.presets.apis, SwaggerUIStandalonePreset],
          plugins: [SwaggerUIBundle.plugins.DownloadUrl],
          layout: "StandaloneLayout",
        });

        window.ui = ui;
      };
    </script>
  </body>
</html>
